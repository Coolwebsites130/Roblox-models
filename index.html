<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Models</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 60px;
  }
  #logo {
    font-size: 64px;
    font-weight: bold;
    color: white;
    background: red;
    display: inline-block;
    padding: 20px 60px;
    border-radius: 16px;
    margin-bottom: 50px;
    user-select: none;
  }
  button {
    padding: 16px 48px;
    font-size: 24px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: #00aaff;
    color: white;
    font-weight: 700;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0088cc;
  }
</style>
</head>
<body>

<div id="logo">RM</div>

<br />

<button onclick="window.location.href='https://create.roblox.com/store/asset/78372743615501/Button'">
  Go To My First Model
</button>

</body>
</html>
